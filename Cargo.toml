[package]
name = "wfl"
version = "0.1.0"
edition = "2021"

[dependencies]
# Parsing and lexing
logos = "0.13"           # For lexical analysis
chumsky = "0.9"         # For parsing
thiserror = "1.0"       # For error handling
anyhow = "1.0"          # For error propagation

# Testing
pretty_assertions = "1.4"  # For better test output
yansi = "1.0.1"

[dev-dependencies]
criterion = "0.5"       # For benchmarking
test-case = "3.3"       # For parameterized tests

[[bin]]
name = "test_runner"
path = "tests/test_runner.rs"

[[bin]]
name = "syntax_checker"
path = "src/bin/syntax_checker.rs"
