name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Check formatting
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy-and-test:
    name: Build, Test, Clippy (Windows)
    runs-on: windows-latest
    needs: fmt
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: Cache Cargo registry + target dir
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: windows-build
      - name: Build (Default CLI)
        shell: pwsh
        run: cargo build --verbose
      - name: Build (Editor)
        shell: pwsh
        run: cargo build --verbose --features editor
      - name: Run Tests (Default CLI)
        shell: pwsh
        run: cargo test --verbose
      - name: Run Tests (Editor)
        shell: pwsh
        run: cargo test --verbose --features editor
      - name: Run Clippy (All Features)
        shell: pwsh
        run: cargo clippy --all-targets --all-features -- -D warnings
