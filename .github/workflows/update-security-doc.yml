name: Update SECURITY.md

on:
  schedule:
    # Run on the 1st of every month at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-security:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run update script
        run: |
          chmod +x scripts/update_security_doc.sh
          bash scripts/update_security_doc.sh

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet SECURITY.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in SECURITY.md"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in SECURITY.md"
          fi

      - name: Extract version information
        if: steps.check_changes.outputs.changed == 'true'
        id: version_info
        run: |
          VERSION=$(grep -oP '(?<=version = ")[0-9]+\.[0-9]+\.[0-9]+' Cargo.toml | head -n 1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          MONTH_YEAR=$(date '+%B %Y')
          echo "month_year=$MONTH_YEAR" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: Update SECURITY.md for version ${{ steps.version_info.outputs.version }}"
          title: "Update SECURITY.md for ${{ steps.version_info.outputs.month_year }}"
          body: |
            ## Automated SECURITY.md Update

            This PR automatically updates `SECURITY.md` with the current version information.

            **Changes:**
            - Current version: `${{ steps.version_info.outputs.version }}`
            - Updated supported versions table
            - Updated "Last Updated" date to ${{ steps.version_info.outputs.month_year }}
            - Updated copyright year

            **Review Checklist:**
            - [ ] Version numbers are correct
            - [ ] Support tier months are accurate
            - [ ] Copyright year is current

            This PR was automatically generated by the `update-security-doc` workflow.
          branch: auto/update-security-doc
          branch-suffix: timestamp
          delete-branch: true
          labels: documentation, automated
